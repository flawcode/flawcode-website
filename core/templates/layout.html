<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>FlawCode, The other side story!!</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='links.css') }}">
<script type=text/javascript src="{{ url_for('static', filename='bower_components/webcomponentsjs/webcomponents-lite.js') }}"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flawcode.css') }}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway|Pacifico" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='jsplayer/css/style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='jsplayer/js/scripts-dist.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-10 col-sm-10 col-sm-push-10 col-md-push-2">
                <div class="page-header container-fluid">
                    <h1>Flaw Code</h1>
                    <h3>The other side story!!</h3>
                </div>
                <div class="well normal_p">
                  <p><img class="img-thumbnail" src="{{ url_for('static', filename='images/') }}{{ name }}{{ '.jpg' }}" alt="Drawing" style="width: 180px;"/></p>
                  {{ content }}
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-12 col-md-pull-10" id="app">
                <div class="playlist_p">
                    <table class="table table-hover table-borderless table-responsive">
                        <tbody>
                          <tr>
                            <td>FlawCode Archives</td>
                          </tr>
                        </body>
                    </table>
                    <table class="table table-hover table-borderless table-responsive">
                        <thead class="hidden-xs">
                        </thead>
                        <tbody>
                          <tr>
                            {% for ep in episodes %}
                              <a href="{{ url_for('shows', ep_no=ep)}}" class="btn btn-primary btn-block">Episode {{ ep }}</a>
                            {% endfor %}
                            <a href="{{ url_for('who_we_are') }}" class="btn btn-primary btn-block">Who We Are</a>
                            <a href="{{ url_for('archives') }}" class="btn btn-primary btn-block">Archives</a>
                          </tr>
                        </body>
                    </table>
                </div>
                <div class="well normal_p">
                  <h5>EMAIL US:</h5>
                  <p><font color="#ffff00">0xflawcode&#64;gmail.com</font></p>
                  <p>While you are at it tweet us at:</p>
                  <a href="https://twitter.com/Oxflawcode"><font color="#ffff00">&#64;Oxflawcode</font></a>
                </div>
            </div>
        </div>
<div id="music-player"> <!-- The full black bar -->
          <div class="inner"> <!-- Keeping everything centered -->

            <!-- The Audio -->
            <audio id="audio" src="{{ url_for('static', filename='audio/') }}{{ name }}{{ '.mp3' }}"></audio>
            
           <!-- The controls -->
           <div class="controls">
            <a class="play" href="#"><img src="{{ url_for('static', filename='jsplayer/img/music-playerplay.png') }}"></a>
            <a class="pause" href="#" style="display:none;"><img src="{{ url_for('static', filename='jsplayer/img/music-playerpause.png') }}"></a>
           </div>
           
           <!-- The play bar -->
           <div class="play-bar">
            <span id="time">0:00</span>
            <div class="bar-bg">
             <div class="progress"></div>
            </div>
            <span id="total-time">0:00</span>
           </div>
          </div> <!-- Keeping everything centered END -->
        </div> <!-- The full black bar END -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Google analytics-->
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80500636-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
