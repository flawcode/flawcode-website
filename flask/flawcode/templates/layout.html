<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>FlawCode, The other side story!!</title>
<link rel="import" href="{{ url_for('static', filename='bower_components/paper-audio-player/paper-audio-player.html') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='links.css') }}">
<script type=text/javascript src="{{ url_for('static', filename='bower_components/webcomponentsjs/webcomponents-lite.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='jquery.min.js') }}"></script>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flawcode.css') }}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway|Pacifico" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-10 col-sm-10 col-sm-push-10 col-md-push-2">
                <div class="page-header container-fluid">
                    <h1>Flaw Code</h1>
                    <h3>The other side story!!</h3>
                </div>
                <div style="overflow:hidden">
                  <paper-audio-player id="user_req_episode" src="{{ url_for('static', filename='audio/ep04_APL_with_Morten.mp3') }}" title="ep01_deep_learning_with_vijay" color="#F05C38"></paper-audio-player>
                </div>
                <div class="well normal_p">
		              {% block body %}{% endblock %}
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-12 col-md-pull-10" id="app">
                <div class="playlist_p">
                    <table class="table table-hover table-borderless table-responsive">
                        <tbody>
                          <tr>
                            <td>FlawCode Archives</td>
                          </tr>
                        </body>
                    </table>
                    <table class="table table-hover table-borderless table-responsive">
                        <thead class="hidden-xs">
                        </thead>
                        <tbody>
                          <tr>
                            {% for ep in episodes %}
                              <a href="{{ url_for('shows', ep_no=ep)}}" class="btn btn-primary btn-block">Episode {{ep}}</a>
                            {% endfor %}
                          </tr>
                        </body>
                    </table>
                </div>
                <div class="well normal_p">
                  <h5>EMAIL US:</h5>
                  <p><font color="#ffff00">0xflawcode&#64;gmail.com</font></p>
                  <p>While you are at it tweet us at:</p>
                  <a href="https://twitter.com/Oxflawcode"><font color="#ffff00">&#64;Oxflawcode</font></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Use downloaded version of Bootstrap -->
    <script type=text/javascript src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <!--Google analytics-->
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80500636-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
